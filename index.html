<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Edward Says!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light & Sound Memory Game
    </h1>
    <p id="intro">
      Would you like to play a game? Follow the pattern and play it back, its that easy!
    </p>
    <p id="commence" class="hidden">
      Here we go!
    </p>
    <h3>High-Score: <span id="highscore">0</span> Score: <span id="score">0</span></h3>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" onclick="stopGame()" class="hidden">
      Stop
    </button>
    <div id="gameBtnArea" class="container">
      <button class="box" id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button class="box" id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button class="box" id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button class="box" id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
